<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maisa | Portfólio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#0b0b12;
color:white;
overflow:hidden;

/* GRID */
background-image:
linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
background-size:40px 40px;
}

/* GLOW */
body::before,
body::after{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle, rgba(168,85,247,0.35), transparent 70%);
filter:blur(120px);
z-index:-1;
}

body::before{
top:-150px;
left:-150px;
}

body::after{
bottom:-150px;
right:-150px;
}

.container{
text-align:center;
max-width:800px;
padding:20px;
}

h1{
font-size:64px;
font-weight:700;
background:linear-gradient(90deg,#fff,#c084fc);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:fade 1.2s ease forwards;
opacity:0;
}

p{
margin-top:15px;
color:#bbb;
font-size:18px;
animation:fade 1.8s ease forwards;
opacity:0;
}

.botoes{
margin-top:35px;
animation:fade 2.4s ease forwards;
opacity:0;
}

button{
padding:14px 30px;
margin:8px;
border-radius:30px;
border:none;
cursor:pointer;
font-size:15px;
font-weight:500;
transition:.3s;
}

/* BOTÃO PRINCIPAL */
.btn1{
background:#a855f7;
color:white;
box-shadow:0 0 20px rgba(168,85,247,0.7);
}

.btn1:hover{
transform:scale(1.08);
}

/* BOTÃO SECUNDARIO */
.btn2{
background:transparent;
border:1px solid #a855f7;
color:#c084fc;
}

.btn2:hover{
background:#a855f7;
color:white;
}

@keyframes fade{
to{
opacity:1;
transform:translateY(-10px);
}
}
</style>
</head>

<body>

<div class="container">

<h1>Maisa Gomes Lourenço</h1>

<p>
Crio sites e cardápios digitais profissionais para empresas que querem vender mais.
</p>

<div class="botoes">
<button class="btn1">Sobre mim</button>
<button class="btn2">Meus trabalhos</button>
</div>

</div>

</body>
  </html>
